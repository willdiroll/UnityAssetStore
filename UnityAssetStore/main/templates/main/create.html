<html>
    <head>
        <title>Create Repository</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Create Page</h1>    
        <form method="post" action="/home/">
            </br>
            Input email of your Unity Asset Store account:
            <input type="email" id="create_email" name="create_email"></br></br>
            Input password of you Unity Asset Store account:
            <input type="password" id="create_password" name="create_password"></br></br>
            Input name of repository you want to create:
            <input type="text" id="create_name" name="create_name"><br><br>
            {% csrf_token %}
            <button type="submit" name="create_repo">Create</button>
        </form>
    </body>
</html>
